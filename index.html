<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="star-wars-grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
  <header class="row">
    <div class="col-12">
      <div class="box yellow">
    <h1>Star Wars Characters</h1>
    <h3>Incomplete list</h3>
      </div>
    </div>
  </header>
<main>
	
    <div class="row">
      <div class="col-4">
        <div class="box">
          <img src="images/rey_square.png">
          <span class="role">Ray</span><br>
          <span class="part">Protagonist, from Tatooine</span>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/finn_square.png">
          <span class="role">Finn</span><br>
          <span class="part">Storm Trooper, befriends Rey</span>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/kylo_square.png">
          <span class="role">Kylo</span><br>
          <span class="part">Main villian, or is he?</span>
        </div>
      </div>
   </div>


    <div class="row">
      <div class="col-4">
        <div class="box">
          <img src="images/poe_square.png">
          <span class="role">Poe</span><br>
          <span class="part">Neural pilot</span>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/chewbacca_square.png">
          <span class="role">Chewbacca</span><br>
          <span class="part">A great first mate</span>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/yoda_square.png">
          <span class="role">Yoda</span><br>
          <span class="part">Wise old Jedi master</span>
        </div>
      </div>
   </div>

</main>
</body>
</html>
